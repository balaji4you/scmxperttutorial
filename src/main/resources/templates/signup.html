<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
</head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="${path}/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
<body>
<section class="vh-100 bg-image">
 <div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
   
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 ">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
			<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered!</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-info">Required all fields</div>
				</div>
        <form th:action="@{/register}" method="post" th:object="${user}">

                <div class="form-outline mb-4">
                  <label class="form-label" for="firstName">First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" />
							  <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p> 
                </div>
				
				 <div class="form-outline mb-4">
                  <label class="form-label"  for="lastName">Last Name </label>
						<input
							id="lastName" class="form-control" th:field="*{lastName}" autofocus="autofocus" />
							 <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p> 
                </div>
		
                <div class="form-outline mb-4">
						<label class="form-label" for="email">Email </label> <input
							id="email" class="form-control" th:field="*{email}"/>
			 	  <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
  
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="password">Password </label> 
						<input id="password" type="password" class="form-control" name="password"
							th:field="*{password}" placeholder="Password"/>
		 			  <div class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>  
					</div>

							<div class="row"> 
						<div class="form-group">
								<div class="col-md-12 g-recaptcha" data-sitekey="6LfjsMAgAAAAAGZbkyR9sfY-f1uQMcokmWgOYB1I"></div>
							</div>
				 <h4 class="mb-4"></h4>
               <div class="form-outline mb-4">
						<button type="submit" class="btn btn-primary">Register</button>
					
						<p class="text-center text-muted mt-5 mb-0">Already registered? <a href="/" th:href="@{/login}">Login
								here</a></p>
					</div>
</div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

</section>
	
</body>
</html>
