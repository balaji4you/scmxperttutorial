<!Doctype HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
  <head>
    <title> Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{css/home.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
  </head>
  <body>
  		<!-- Side Bar -->
    <div id="mySidenav" class="sidenav">
      <img src="" class="logo" />
      <div class="dropdown">
        <a class="icon-a dropdown-btn" onclick="reveal1()"><i class="fas fa-users icons"></i>Shipment Details
        <i class="fa fa-caret-down"></i>
        </a>
        <div class="dropdown-content toggle1 submenu-collapse">
          <a href="add_user.html" th:href="@{/addShipment}" class="downLink icon-b"><i class="fas fa-user-plus"></i>Add Shipments</a>
        </div>
      </div>
      <a href="#" class="icon-a" ><i class="fas fa-cogs icons"></i>Device Data Stream</a>
      <a th:href="@{/logout}"sec:authorize ="isAuthenticated()" class="icon-a"><i class="fas fa-sign-out-alt icons"></i>Sign Out</a>
    </div>
    <!-- Headlines -->
    <div id="main">
      <div class="head">
        <div class="col-div-6">
          <span style="font-size:30px;cursor:pointer; color: white;" class="nav">&#9776; Shipment Dashboard</span>
          <span style="font-size:30px;cursor:pointer; color: white;" class="nav2">&#9776; Shipment Dashboard</span>
        </div>
        <div class="col-div-6">
          <div class="profile">
            <p>Welcome <span sec:authentication="principal.username"> User</span><span></span></p>
          </div>
        </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="page" id="div1">
        <div class="cardBox">
          <div class="card">
            
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="../scripts/dashboardscripts.js"></script>
  </body>
</html>
