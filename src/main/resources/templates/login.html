<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


<body>

	
	<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">SCMXpertLite</h3>
		<form th:action="@{/login}" method="post">
<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
            <div class="form-outline mb-4">
            <label>UserName</label>
              <input type="email"
							class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus"  pattern="(.+)@(.+)" >
             
            </div>

            <div class="form-outline mb-4">
            <label>Password</label>
              <input type="password" id="password" name="password" class="form-control"
			placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
			title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
			autofocus="autofocus"/>
             
            </div>
		 <p class="text-end text-muted mt-2 mb-0"> <a href="/" th:href="@{/forgetPassword}">Forgot Password?</a></p> 
		
							     <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            
		<p class="text-center text-muted mt-5 mb-0">New user? <a href="/" th:href="@{/register}">Register
							here</a></p>
						
							</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
